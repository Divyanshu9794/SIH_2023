  <script>
    function initMap() {
      var mapOptions = {
        center: { lat: 25.402482058939768, lng: 81.6367714095387 }, // Centered around Prayagraj, Uttar Pradesh
        zoom: 10 // Initial zoom level
      };

      var map = new google.maps.Map(document.getElementById('map'), mapOptions);

      // Array of locations with bus icons
      var locations = [
        { lat: 25.42, lng: 81.63, title: 'Location 1' },
        { lat: 25.45, lng: 81.65, title: 'Location 2' },
        { lat: 25.41, lng: 81.60, title: 'Location 3' },
        { lat: 25.39, lng: 81.68, title: 'Location 4' },
        { lat: 25.37, lng: 81.64, title: 'Location 5' },
        { lat: 25.47, lng: 81.65, title: 'Location 6' },
        { lat: 25.49, lng: 81.66, title: 'Location 7' },
        { lat: 25.50, lng: 81.67, title: 'Location 8' },
        { lat: 25.52, lng: 81.69, title: 'Location 9' },
        { lat: 25.36, lng: 81.70, title: 'Location 10' },
        { lat: 25.51, lng: 81.71, title: 'Location 11' },
        { lat: 25.40, lng: 81.72, title: 'Location 12' },
        { lat: 25.46, lng: 81.73, title: 'Location 13' },
        { lat: 25.64, lng: 81.74, title: 'Location 14' },
        { lat: 25.56, lng: 81.75, title: 'Location 15' },
        { lat: 25.43, lng: 81.61, title: 'Location 16' }
      ];

      // Add markers for each location
      locations.forEach(function(location) {
        var marker = new google.maps.Marker({
          position: { lat: location.lat, lng: location.lng },
          map: map,
          icon: {
            url: 'https://maps.google.com/mapfiles/kml/shapes/bus.png', // Default Google bus icon
            scaledSize: new google.maps.Size(15, 15) // Adjust the size as needed
          },
          title: location.title
        });
      });
    }
  </script>
